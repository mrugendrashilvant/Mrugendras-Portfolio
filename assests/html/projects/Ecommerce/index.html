<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="shopping.css">
	<title>ShopNow.com</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  			<div class="container-fluid">
    			<a class="navbar-brand" href="#">ShopNow</a>
    			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      			<span class="navbar-toggler-icon"></span>
    			</button>
    			<div class="collapse navbar-collapse" id="navbarSupportedContent">
      				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
        				<li class="nav-item">
          					<a class="nav-link active" aria-current="page" href="#">Home</a>
        				</li>
				        <li class="nav-item">
				          <a class="nav-link" href="#">Link</a>
				        </li>
				        <li class="nav-item">
				        	<a class="nav-link" href="#">Contact Us</a>
				        </li>
      				</ul>
				    <form class="d-flex">
				        <button class="btn btn-outline-success" type="button" id="cart-button" data-bs-toggle="modal" data-bs-target="#cartModal">Cart <span></span></button>
				    </form>
    			</div>
 			</div>
		</nav>
	</header>

	<div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="modalHeading" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modalHeading">My Cart</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body" id="modalBody">
				</div>
				<div class="modal-footer">
					<h3 class="display-4" id="total-amount"></h3>
					<button type="button" class="btn btn-warning" data-bs-dismiss="modal">Continue Shopping</button>
					<button type="button" class="btn btn-primary" data-bs-dismiss="modal">Buy Now</button>
				</div>
			</div>
		</div>
	</div>


	<main>
		<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
		  <div class="carousel-inner">
		    <div class="carousel-item active">
		      <img src="https://images.unsplash.com/photo-1574678720375-897c87118486?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=900&ixid=MnwxfDB8MXxyYW5kb218MHx8aXBob25lfHx8fHx8MTYyNTkxNzkxMw&ixlib=rb-1.2.1&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=1600" class="d-block w-100" alt="i-phone">
		    </div>
		    <div class="carousel-item">
		      <img src="https://images.unsplash.com/photo-1581088583450-8f6314b6feb1?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=900&ixid=MnwxfDB8MXxyYW5kb218MHx8c2hvZXMsbmlrZXx8fHx8fDE2MjU5MTc5NzE&ixlib=rb-1.2.1&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=1600" class="d-block w-100" alt="shoes">
		    </div>
		    <div class="carousel-item">
		      <img src="https://images.unsplash.com/photo-1585790051609-09928c362a42?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=900&ixid=MnwxfDB8MXxyYW5kb218MHx8aXBhZCxhcHBsZXx8fHx8fDE2MjU5MTgwMzQ&ixlib=rb-1.2.1&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=1600" class="d-block w-100" alt="i-pad">
		    </div>
		  </div>
		  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
		    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    <span class="visually-hidden">Previous</span>
		  </button>
		  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
		    <span class="carousel-control-next-icon" aria-hidden="true"></span>
		    <span class="visually-hidden">Next</span>
		  </button>
		</div>
		<hr>
		<div class="container">
			<div class="card-group">
			    <div class="row row-cols-1 row-cols-md-3 g-4">
				  <div class="col">
				    <div class="card h-100">
				      <img src="https://images.unsplash.com/photo-1605407160285-3d972384390c?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=400&ixid=MnwxfDB8MXxyYW5kb218MHx8cmFkbyx3YXRjaHx8fHx8fDE2MjU5MTg5NTE&ixlib=rb-1.2.1&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=300" class="card-img-top" alt="watch">
				      <div class="card-body">
				        <h5 class="card-title">Rado-Swiss Made</h5>
				        <p>Price: <span><h5>$1000</h5></span></p>
				      </div>
				      <div class="card-footer">
				        <button type="button" class="addToCart cart-1 btn btn-dark" >Add to cart</button>
				      </div>
				    </div>
				  </div>
				  <div class="col">
				    <div class="card h-100">
				      <img src="https://images.unsplash.com/photo-1591533385361-f327d396db9d?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=400&ixid=MnwxfDB8MXxyYW5kb218MHx8Y2FtZXJhfHx8fHx8MTYyNTkxOTExOQ&ixlib=rb-1.2.1&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=300" class="card-img-top" alt="camera">
				      <div class="card-body">
				        <h5 class="card-title">Sony-DSLR</h5>
				        <p>Price: <span><h5>$1400</h5></span></p>
				      </div>
				      <div class="card-footer">
				        <button type="button" class="addToCart cart-2 btn btn-dark">Add to cart</button>
				      </div>
				    </div>
				  </div>
				  <div class="col">
				    <div class="card h-100">
				      <img src="https://images.unsplash.com/photo-1542272604-787c3835535d?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=400&ixid=MnwxfDB8MXxyYW5kb218MHx8amVhbnN8fHx8fHwxNjI1OTIwMjEz&ixlib=rb-1.2.1&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=300" class="card-img-top" alt="jeans">
				      <div class="card-body">
				        <h5 class="card-title">Levi's Jeans</h5>
				        <p>Price: <span><h5>$100</h5></span></p>
				      </div>
				      <div class="card-footer">
				        <button type="button" class="addToCart cart-3 btn btn-dark">Add to cart</button>
				      </div>
				    </div>
				  </div>
				  <div class="col">
				    <div class="card h-100">
				      <img src="https://images.unsplash.com/photo-1597762470488-3877b1f538c6?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=400&ixid=MnwxfDB8MXxyYW5kb218MHx8bW9iaWxlfHx8fHx8MTYyNTkxOTE5NQ&ixlib=rb-1.2.1&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=300" class="card-img-top" alt="mobile">
				      <div class="card-body">
				        <h5 class="card-title">Samsung S20</h5>
				        <p>Price: <span><h5>$400</h5></span></p>
				      </div>
				      <div class="card-footer">
				        <button type="button" class="addToCart cart-4 btn btn-dark">Add to cart</button>
				      </div>
				    </div>
				  </div>
				</div>
		</div>
	</main>

	<footer>
		
	</footer>
</body>
<script type="text/javascript" src="shopping.js" defer></script>
</html>
