<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>BMI Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

	<style type="text/css">
		body {
			background: url('https://images.wallpapersden.com/image/download/fluid-white-shades-design_a2tnZmaUmZqaraWkpJRmbmdlrWZlbWU.jpg');
		}
		#answer {
			padding: 14px 18px;
		}
		#height, #weight {
			padding: 14px 10px;
		}
		main {
			padding: 20px;
			background: ghostwhite;
			opacity: 0.7;
			border-radius: 14px;
		}
	</style>
</head>
<body>
	<header class="container text-center">
		<h1 class="display-3">BMI Calculator</h1>
		<h3 class="text-muted">Calculate Body-Mass Index on the Go!</h3>
	</header>
	<hr><br>
	<main class="container">
		<div class="container">
			<div class="row justify-content-md-center">
				<div class="col col-md-4 text-center">
					<label for="height" class="display-6">Height <small class="text-muted">in meters</small></label>
				</div>
				<div class="col col-md-4">
					<input type="number" name="height" class="form-control" placeholder="height..." id="height">
				</div>
			</div>
			<br>
			<div class="row justify-content-md-center">
				<div class="col col-md-4 text-center">
					<label for="height" class="display-6">Weight <small class="text-muted">in kgs</small></label>
				</div>
				<div class="col col-md-4">
					<input type="number" name="weight" class="form-control" placeholder="weight..." id="weight">
				</div>
			</div>
			<br>
			<div class="justify-content-md-center text-center">
				<button class="btn btn-success btn-lg">Calculate</button>
			</div>
			<br>
			<div class="row justify-content-md-center text-center">
				<div class="col-lg-auto">
					<h3 class="display-5" id="answer"></h3>
				</div>
			</div>
			<br>
			<div class="row justify-content-md-center text-center">
				<p class="fw-light display-3" id="comments"></p>
			</div>
		</div>
	</main>
</body>
<script type="text/javascript" src="bmi.js"></script>
</html>
