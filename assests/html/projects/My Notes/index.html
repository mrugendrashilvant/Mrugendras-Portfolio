<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Notes | Free</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assests/app.css">
</head>

<body>
    <div class="container">
        <p class="display-6 my-3 mx-3">Creates your notes now</p>
        <textarea class="form-control" name="note" id="addTxt" rows="10"></textarea>
        <button class="btn btn-primary my-2 mx-2" id="addNote">Add Note</button>
        <button class="btn btn-danger my-2 mx-2" id="clearNotes">Clear All</button>
    </div>
    <div class="container">
        <hr>
        <h3 class="fw-light">Your notes</h3>
        <hr>
    </div>
    <div class="row container-fluid mx-3" id="notesHere">
        
    </div>

</body>
<script src="./assests/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

</html>
