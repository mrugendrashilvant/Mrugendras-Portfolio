<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
	
	<div class="container" id="main-container">
		<div class="page-header text-center" id="heading">
			<h1>Simple Calculator</h1>
		</div>
		<div class="row" id="my-row">
			<div class="col-md-4">
				<input id="num1" class="form-control" type="number" name="num1" placeholder="Enter number 1" style="border-width:3px; border-style:solid; border-color: grey;">
			</div>
			<div class="col-md-4">
				<input id="num2" class="form-control" type="number" name="num1" placeholder="Enter number 2" style="border-width:3px; border-style:solid; border-color: grey;">
			</div>
		</div><br>
		<div class="row" id="my-row">
			<div class="col-md-4">
				<button type="button" class="btn" id="my-btn" onclick="add()">Add</button>
			</div>
			<div class="col-md-4">
				<button type="button" class="btn" id="my-btn" onclick="multiply()">Multiply</button>
			</div>
			<div class="col-md-4">
				<button type="button" class="btn" id="my-btn" onclick="divide()">Divide</button>
			</div>
		</div>
		<div class="row" id="my-row">
			<input  id="answer" type="number" name="answer" disabled placeholder="Your Result" class="form-control">
		</div>
	</div>

</body>
<script type="text/javascript">
	function add(){
		let a = document.getElementById('num1').value;
		let b = document.getElementById('num2').value;

		if(a == "" || b == ""){
			alert("Missing input value");
		}
		else{
			var result = parseFloat(a) + parseFloat(b);
			document.getElementById('answer').value = result;

			var x = Math.floor(Math.random() * 256);
    		var y = Math.floor(Math.random() * 256);
    		var z = Math.floor(Math.random() * 256);
    		var bgColor = "rgb(" + x + "," + y + "," + z + ")";
 			console.log(bgColor);
  
 		   	document.body.style.background = bgColor;
		}
	}

	function multiply(){
		let a = document.getElementById('num1').value;
		let b = document.getElementById('num2').value;

		if(a == "" || b == ""){
			alert("Missing input value");
		}
		else{
			var result = parseFloat(a) * parseFloat(b);
			document.getElementById('answer').value = result;

			var x = Math.floor(Math.random() * 256);
    		var y = Math.floor(Math.random() * 256);
    		var z = Math.floor(Math.random() * 256);
    		var bgColor = "rgb(" + x + "," + y + "," + z + ")";
 			console.log(bgColor);
  
 		   	document.body.style.background = bgColor;
		}
	}

	function divide(){
		let a = document.getElementById('num1').value;
		let b = document.getElementById('num2').value;

		if(a == "" || b == ""){
			alert("Missing input value");
		}
		else{
			var result = parseFloat(a) / parseFloat(b);
			document.getElementById('answer').value = result;

			var x = Math.floor(Math.random() * 256);
    		var y = Math.floor(Math.random() * 256);
    		var z = Math.floor(Math.random() * 256);
    		var bgColor = "rgb(" + x + "," + y + "," + z + ")";
 			console.log(bgColor);
  
 		   	document.body.style.background = bgColor;
		}
	}
</script>
</html>
